# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - OutDoorBackend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Azure authentication'
        uses: azure/docker-login@v1
        with:
          login-server: ${{secrets.AZURE_LOGIN_SERVER}}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push docker image
        run: |
          docker build . -t ${{secrets.AZURE_LOGIN_SERVER}}/outdoor-api:${{ github.sha }}
          docker push ${{secrets.AZURE_LOGIN_SERVER}}/outdoor-api:${{ github.sha }}     

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'outdoor-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{secrets.AZURE_LOGIN_SERVER}}/outdoor-api:${{ github.sha }}'
