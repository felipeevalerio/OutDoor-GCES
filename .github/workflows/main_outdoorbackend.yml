# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - OutDoorBackend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Build and Publish Docker Image
        run: |
          docker build -t outdoor-api .
          docker tag outdoor-api:latest ${{secrets.DOCKER_HUB_USERNAME}}/outdoor-api:latest
          echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{secrets.DOCKER_HUB_USERNAME}}
          docker push ${{secrets.DOCKER_HUB_USERNAME}}/outdoor-api:latest

      - name: Unit Tests
        run: dotnet test